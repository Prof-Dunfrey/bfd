<!DOCTYPE html>
<html>

        <meta charset="utf-8">
        <title>LPJ</title>
    </head>
    <body>
        <h1>Lógica de Programação com Javascript</h1>

        <script>
            var n1 = prompt("Digite o primeiro numero:");
            n1 = parseFloat(n1);
            var n2 = prompt("Digite um outro número:");
            n2 = parseFloat(n2);

            // errado
            // alert(n1 + n2 / 2);
            var media = (n1 + n2) / 2;
            if (media >= 5) 
                alert("Aprovado");
            else 
                alert("Reprovado");
            
        </script>
    </body>
</html>
